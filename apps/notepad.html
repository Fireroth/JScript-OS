<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 99%;
            font-family: 'Consolas', 'Courier New', monospace;
            background: #fff;
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            outline: none;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <textarea placeholder="Start typing..."></textarea>
</body>
</html>
