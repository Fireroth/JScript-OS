<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Console</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #console {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background-color: #000;
            border-top: 1px solid #333;
        }
        #prompt {
            color: #fff;
            margin-right: 5px;
        }
        #command-input {
            background: none;
            border: none;
            color: #fff;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 16px;
            flex-grow: 1;
            outline: none;
        }
        #command-input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="console"></div>
    <div id="input-container">
        <span id="prompt">>>></span>
        <input type="text" id="command-input" autofocus>
    </div>
    <script>
        // Override console.log to capture output
        const originalConsoleLog = console.log;
        console.log = function (...args) {
            const output = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg).join(' ');
            appendText(output);
            originalConsoleLog.apply(console, args);
        };

        function appendText(text) {
            const consoleDiv = document.getElementById('console');
            const line = document.createElement('div');
            line.textContent = text;
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        const commandInput = document.getElementById('command-input');
        commandInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                const command = commandInput.value.trim();
                if (command) {
                    appendText(`>>>${command}`);
                    try {
                        const result = eval(command);
                        if (result !== undefined) {
                            console.log(result);
                        }
                    } catch (error) {
                        appendText(`Error: ${error.message}`);
                    }
                    commandInput.value = '';
                }
            }
        });

        appendText('JavaScript Console');
        appendText(`Use 'parent.osState' to see os state`);
    </script>
</body>
</html>
