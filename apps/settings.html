<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      background-color: #1e1e1e;
      color: white;
      user-select: none;
    }

    .sidebar {
      width: 250px;
      background-color: #2c2c2c;
      padding: 20px;
      border-right: 1px solid #444;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #4dcfb5;
    }

    .nav-item {
      margin-bottom: 15px;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .nav-item:hover,
    .nav-item.active {
      background-color: #3a3a3a;
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .panel {
      display: none;
    }

    .panel.active {
      display: block;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4dcfb5;
    }

    .setting-group {
      margin-bottom: 30px;
    }

    .setting-group label {
      display: block;
      margin-bottom: 5px;
    }

    .setting-group input[type="checkbox"] {
      margin-right: 10px;
    }

    .setting-group input[type="range"] {
      width: 100%;
    }

    .button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 5px 0;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: #005f99;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Settings</h2>
    <div class="nav-item active" data-panel="general">General</div>
    <div class="nav-item" data-panel="appearance">Appearance</div>
    <div class="nav-item" data-panel="desktop">Desktop</div>
    <div class="nav-item" data-panel="defaults">Load Defaults</div>
  </div>

  <div class="main-content">
    <div class="panel active" id="panel-general">
      <h1>General Settings</h1>
      <div class="setting-group">
        <label><input type="checkbox" id="use24HourClock" /> 24 hour time format</label>
      </div>
    </div>

    <div class="panel" id="panel-appearance">
      <h1>Appearance (WIP)</h1>
      <!--<div class="setting-group">
        <label>Theme</label>
        <select>
          <option>Dark</option>
          <option>Light</option>
        </select>
      </div>
      <div class="setting-group">
        <label>Font Size</label>
        <input type="range" min="12" max="24" value="16" />
      </div>-->
    </div>

    <div class="panel" id="panel-desktop">
      <h1>Desktop (WIP)</h1>
      <!--<div class="setting-group">
        <label>Wallpaper</label>
        <input type="file" style="width: 100%;" />
      </div>-->
    </div>

    <div class="panel" id="panel-defaults">
      <h1>Load OS Defaults</h1>
      <div class="setting-group">
        <label id="restoreDefaultsText">Start fresh?</label>
        <button id="restoreDefaultsBtn" onclick="confirmRestoreDefaults()" class="button">Load Default
          Configuration</button>
      </div>
    </div>

    <script>
      if (parent.osState.use24HourClock) {
        document.getElementById("use24HourClock").checked = true;
      }
    </script>

    <script>
      //-----------------------------------------------------------------
      let restoreConfirmed = false;
      function confirmRestoreDefaults() {
        const label = document.getElementById('restoreDefaultsText');
        const button = document.getElementById('restoreDefaultsBtn');

        if (!restoreConfirmed) {
          label.textContent = "Are you sure?";
          button.textContent = "Yes, Restore Defaults";
          restoreConfirmed = true;
        } else {
          restoreDefaults();
          label.textContent = "Defaults Restored.";
          button.textContent = "Load Default Configuration";
          restoreConfirmed = false;
        }
      }

      function restoreDefaults() {
        window.parent.postMessage({ action: 'changeOsState', varName: 'use24HourClock', value: true }, '*');
        window.parent.postMessage({ action: 'changeOsState', varName: 'theme', value: 'dark' }, '*');
        setTimeout(() => parent.location.reload(), 600);
      }
      //-----------------------------------------------------------------
      const navItems = document.querySelectorAll('.nav-item');
      const panels = document.querySelectorAll('.panel');

      navItems.forEach(item => {
        item.addEventListener('click', () => {
          navItems.forEach(i => i.classList.remove('active'));
          panels.forEach(p => p.classList.remove('active'));

          item.classList.add('active');
          const panelId = 'panel-' + item.getAttribute('data-panel');
          document.getElementById(panelId).classList.add('active');
        });
      });
      //-----------------------------------------------------------------

      const checkbox24Hour = document.querySelector('#use24HourClock');
      checkbox24Hour.addEventListener('change', () => {
        const is24Hour = checkbox24Hour.checked;
        window.parent.postMessage({ action: 'changeOsState', varName: 'use24HourClock', value: is24Hour }, '*');
      });
    </script>
</body>

</html>
