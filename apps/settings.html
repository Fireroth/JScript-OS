<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <style>
    .dark {
      --bg: #1e1e1e;
      --text: #ffffff;

      --sidebar-bg: #2c2c2c;
      --sidebar-border: #444;
      --accent: #4dcfb5;

      --nav-hover-bg: #3a3a3a;
      --nav-active-bg: #3a3a3a;
    }

    .light {
      --bg: #f5f5f5;
      --text: #000000;

      --sidebar-bg: #ffffff;
      --sidebar-border: #ccc;
      --accent: #007acc;

      --nav-hover-bg: #e0e0e0;
      --nav-active-bg: #d0d0d0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      background-color: var(--bg);
      color: var(--text);
      user-select: none;
    }

    .sidebar {
      width: 250px;
      min-width: 250px;
      background-color: var(--sidebar-bg);
      padding: 20px;
      border-right: 1px solid var(--sidebar-border);
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .nav-item {
      margin-bottom: 15px;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .nav-item:hover,
    .nav-item.active {
      background-color: var(--nav-hover-bg);
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .panel {
      display: none;
    }

    .panel.active {
      display: block;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .setting-group {
      margin-bottom: 30px;
    }

    .setting-group label {
      display: block;
      margin-bottom: 5px;
    }

    .setting-group input[type="checkbox"] {
      margin-right: 10px;
    }

    .setting-group input[type="range"] {
      width: 100%;
    }

    .button {
      background-color: #007acc;
      color: #fff;
      border: none;
      padding: 8px 16px;
      margin: 5px 0;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: #005f99;
    }

    .setting-group select {
      padding: 5px;
      width: 80px;
    }

    .wallpaperGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .wallpaperGrid img,
    .wallpaperGrid .customWallpaper {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.2s;
    }

    .wallpaperGrid img:hover,
    .wallpaperGrid .customWallpaper:hover {
      border-color: #007acc;
    }

    .wallpaperGrid img.selected {
      border-color: #007acc;
    }

    .customWallpaper {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--sidebar-bg);
      color: var(--text);
      font-size: 12px;
      border-radius: 4px;
      border: 2px dashed var(--sidebar-border);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <script src="../js/appCommons.js"></script>

  <div class="sidebar">
    <h2>Settings</h2>
    <div class="nav-item active" data-panel="general">General</div>
    <div class="nav-item" data-panel="appearance">Appearance</div>
    <div class="nav-item" data-panel="defaults">Load Defaults</div>
  </div>

  <div class="main-content">
    <div class="panel active" id="panel-general">
      <h1>General Settings</h1>
      <div class="setting-group">
        <label><input type="checkbox" id="use24HourClock" /> 24 hour time format</label>
      </div>
    </div>

    <div class="panel" id="panel-appearance">
      <h1>Appearance</h1>
      <div class="setting-group">
        <label>Theme</label>
        <select id="themeSelect">
          <option id="themeDark" selected>Dark</option>
          <option id="themeLight">Light</option>
        </select>
      </div>

      <div class="setting-group">
        <label>Wallpaper</label>
        <div class="wallpaperGrid" id="wallpaperGrid">
          <img src="../images/wallpaperPreview/wallpaper1.jpg" data-wallpaper="wallpaper1.jpg" alt="Wallpaper 1">
          <img src="../images/wallpaperPreview/wallpaper2.jpg" data-wallpaper="wallpaper2.jpg" alt="Wallpaper 2">
          <img src="../images/wallpaperPreview/wallpaper3.jpg" data-wallpaper="wallpaper3.jpg" alt="Wallpaper 3">
          <img src="../images/wallpaperPreview/wallpaper4.jpg" data-wallpaper="wallpaper4.jpg" alt="Wallpaper 4">
          <img src="../images/wallpaperPreview/wallpaper5.jpg" data-wallpaper="wallpaper5.jpg" alt="Wallpaper 5">
          <!--<label class="customWallpaper">
            <input type="file" id="customWallpaper" accept="image/*" style="display:none;">
            <span>Browse...</span>
          </label>-->
        </div>
      </div>
    </div>

    <div class="panel" id="panel-defaults">
      <h1>Load OS Defaults</h1>
      <div class="setting-group">
        <label id="restoreDefaultsText">Start fresh?</label>
        <button id="restoreDefaultsBtn" onclick="confirmRestoreDefaults()" class="button">Load Default
          Configuration</button>
      </div>
    </div>

    <script>
      if (parent.osState.use24HourClock) {
        document.getElementById("use24HourClock").checked = true;
      }

      if (parent.osState.theme === 'Dark') {
        document.getElementById("themeDark").selected = true;
      } else {
        document.getElementById("themeLight").selected = true;
      }
    </script>

    <script>
      //-----------------------------------------------------------------
      let restoreConfirmed = false;
      function confirmRestoreDefaults() {
        const label = document.getElementById('restoreDefaultsText');
        const button = document.getElementById('restoreDefaultsBtn');

        if (!restoreConfirmed) {
          label.textContent = "Are you sure?";
          button.textContent = "Yes, Restore Defaults";
          restoreConfirmed = true;
        } else {
          restoreDefaults();
          label.textContent = "Defaults Restored.";
          button.textContent = "Load Default Configuration";
          restoreConfirmed = false;
        }
      }

      function restoreDefaults() {
        window.parent.postMessage({ action: 'changeOsState', varName: 'use24HourClock', value: true }, '*');
        window.parent.postMessage({ action: 'changeOsState', varName: 'theme', value: 'Dark' }, '*');
        window.parent.postMessage({ action: 'changeOsState', varName: 'wallpaper', value: 'wallpaper1.jpg' }, '*');
        setTimeout(() => parent.location.reload(), 600);
      }
      //-----------------------------------------------------------------
      const navItems = document.querySelectorAll('.nav-item');
      const panels = document.querySelectorAll('.panel');

      navItems.forEach(item => {
        item.addEventListener('click', () => {
          navItems.forEach(i => i.classList.remove('active'));
          panels.forEach(p => p.classList.remove('active'));

          item.classList.add('active');
          const panelId = 'panel-' + item.getAttribute('data-panel');
          document.getElementById(panelId).classList.add('active');
        });
      });
      //-----------------------------------------------------------------

      const checkbox24Hour = document.getElementById("use24HourClock");
      checkbox24Hour.addEventListener('change', () => {
        const is24Hour = checkbox24Hour.checked;
        window.parent.postMessage({ action: 'changeOsState', varName: 'use24HourClock', value: is24Hour }, '*');
      });

      const selectedTheme = document.getElementById("themeSelect");
      selectedTheme.addEventListener("change", function () {
        window.parent.postMessage({ action: 'changeOsState', varName: 'theme', value: selectedTheme.value }, '*');
      });

      document.querySelectorAll("img[data-wallpaper]").forEach(img => {
        img.addEventListener("click", () => {
          window.parent.postMessage({ action: 'changeOsState', varName: 'wallpaper', value: img.dataset.wallpaper }, '*');
        });
      });
      //-----------------------------------------------------------------
    </script>
</body>

</html>
