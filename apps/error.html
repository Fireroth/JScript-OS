<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #202124;
            font-family: 'Consolas', 'Courier New', monospace;
            overflow: hidden;
        }

        .errorBox {
            background: white;
            width: 100vw;
            height: 100vh;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .errorTitle {
            font-size: 24px;
            font-weight: bold;
            color: #b71c1c;
            margin-bottom: 5px;
        }

        .errorMessage {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
            max-width: 80%;
        }

        .errorButton {
            background: #b71c1c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .errorButton:hover {
            background: #a01515;
        }
    </style>
</head>

<body>
    <div class="errorBox">
        <div class="errorTitle" id="errorTitle">Error</div>
        <div class="errorMessage" id="errorMessage">An unknown error occurred.</div>
        <button class="errorButton" onclick="closeWindow()">OK</button>
    </div>

    <script>
        function getQueryParams() {
            const params = {};
            location.search.substring(1).split("&").forEach(part => {
                if (!part) return;
                const [key, value] = part.split("=");
                params[decodeURIComponent(key)] = decodeURIComponent(value || "");
            });
            return params;
        }

        function closeWindow() {
            window.parent.postMessage({ action: 'closeWindow' }, '*');
        }

        const params = getQueryParams();
        if (params.title) document.getElementById("errorTitle").textContent = params.title;
        if (params.message) document.getElementById("errorMessage").textContent = params.message;
    </script>
</body>
</html>
